<!DOCTYPE html>
<html>
<head>
    <title>User Profiles</title>
</head>
<body>
    <h1>User Profiles</h1>
    <ul>
        {% for user in users %}
            <li>
                <img src="{{ url_for('static', filename='profile_pics/' ~ user.profile_picture) }}" width="100px" alt="Profile Picture">
                {{ user.username }} (ID: {{ user.id }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
