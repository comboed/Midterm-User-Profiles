<!DOCTYPE html>
<html>
<head>
    <title>User Detail</title>
</head>
<body>
    <h1>{{ user.username }}'s Profile</h1>
    <p>User ID: {{ user.id }}</p>
    <img src="{{ url_for('static', filename='profile_pics/' ~ user.profile_picture) }}" alt="Profile Picture">
    <br>
    <a href="{{ url_for('main.index') }}">Back to user list</a>
</body>
</html>
